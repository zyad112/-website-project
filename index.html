<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; background-color: rgba(255, 255, 255, 0.9);">
            <h1 class="text-center text-primary mb-4">تسجيل الدخول</h1>
            <form onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" id="email" class="form-control" placeholder="example@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="g-recaptcha mb-3" data-sitekey="YOUR_SITE_KEY"></div>
                <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
                <div class="text-center mt-3">
                    <a href="signup.html" class="text-decoration-none">إنشاء حساب جديد</a> | 
                    <a href="reset.html" class="text-decoration-none">استرجاع كلمة المرور</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
